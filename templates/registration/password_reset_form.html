{% extends "base.html" %}
{% load form_extras %}
{% block title %}Recupera password{% endblock %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-6 col-lg-5">
    <div class="card shadow-sm border-0">
      <div class="card-body p-4">
        <h1 class="h5 mb-3">Recupera password</h1>
        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label class="form-label">Email</label>
            {{ form.email|add_class:"form-control" }}
          </div>
          <button class="btn btn-primary w-100">Invia link</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
