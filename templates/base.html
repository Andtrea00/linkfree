{% load static %}
<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Linkfree{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
  <link href="{% static 'css/app.css' %}" rel="stylesheet">
  <style>
    /* Migliora la navbar su mobile */
    .navbar {
      padding-top: 0.4rem;
      padding-bottom: 0.4rem;
    }
    .navbar-brand {
      font-size: 1.25rem;
    }
    .navbar-nav .nav-link {
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
    }
    @media (max-width: 768px) {
      .navbar-nav {
        text-align: center;
      }
      .navbar-nav .nav-item {
        margin-bottom: 0.3rem;
      }
      .navbar-collapse {
        background: #fff;
        border-radius: 0 0 10px 10px;
        padding-bottom: 0.5rem;
        box-shadow: 0 2px 6px rgba(0,0,0,0.05);
      }
    }
  </style>
</head>
<body {% block body_attrs %}{% endblock %}>
<nav class="navbar navbar-expand-md navbar-light bg-white border-bottom sticky-top shadow-sm">
  <div class="container">
    <a class="navbar-brand fw-bold" href="{% url 'home' %}">
      <i class="bi bi-link-45deg me-1"></i>Linkfree
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav"
            aria-controls="nav" aria-expanded="false" aria-label="Menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div id="nav" class="collapse navbar-collapse">
      <ul class="navbar-nav ms-auto align-items-md-center">
        {% if user.is_authenticated %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'dashboard' %}">
              <i class="bi bi-house-door me-1"></i> Dashboard
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'stats' %}">
              <i class="bi bi-bar-chart-line me-1"></i> Statistiche
            </a>
          </li>
          <li class="nav-item">
            <form action="{% url 'logout' %}" method="post" class="d-inline">
              {% csrf_token %}
              <button type="submit" class="nav-link btn btn-link p-0">
                <i class="bi bi-box-arrow-right me-1"></i> Esci
              </button>
            </form>
          </li>
        {% else %}
          <li class="nav-item">
            <a class="nav-link" href="{% url 'login' %}">
              <i class="bi bi-person-circle me-1"></i> Accedi
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-primary ms-md-2" href="{% url 'signup' %}">
              <i class="bi bi-pencil-square me-1"></i> Registrati
            </a>
          </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% block content %}{% endblock %}
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
